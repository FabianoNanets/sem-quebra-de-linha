<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Seu Parágrafo ::.</title>
    <!-- Ícone da página -->
    <link rel="shortcut icon" href="./imagens/trab-icon.png" type="image/png">
    <!-- Código que carrega arquivos CSS -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Icones -->
    <script src="https://kit.fontawesome.com/40f1d9d90c.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <img src="./imagens/título.png" alt="Texto em um único parágrafo...">
    </nav>

    <section class="txt-area">
        <div class="grid-txts">
            <textarea id='texto' placeholder="Coloque seu texto aqui."></textarea>
        </div>
        <div class="grid-botao">
            <div>
                <button id="change" onclick="quebraLinha()">Tirar quebra de linha</button>
            </div>
            <div class="selecionar">
                <input type="radio" class="garantia" value="garantia"> Garantia <br> ou <br>
                <input type="text" id="palavra"><br><br>
                <button id='palavraSelecao' onclick="fazerSelecao()">Selecionar</button>
            </div>
            <div>
                <button id='copiar' onclick="fazerCopia()">Copiar</button>
            </div>
            <div>
                <button id='limpar' onclick="limparTela()">Limpar</button>
            </div> 
        </div>
        <div class="grid-txts">
            <div><h4>Texto Final</h4><br><div contenteditable="true" id="textoFinal" class="textoFinal"></div></div>
        </div>
    </section>

    <footer>
        <i class="fas fa-business-time"></i>
        <br>
        <a href="https://app.wavecode.com.br" target="_blank"><i class="fas fa-robot"></i></a>
        <br>
        <a href="https://www.comprasnet.gov.br/seguro/loginPortal.asp" target="_blank"><i class="fas fa-network-wired"></i></i></a>
    </footer>

    <section class="logo">
        <img src="./imagens/acg.png" alt="LOGO">
        <h6>by Ana Carolina Gonçalves</h6>
    </section>


    
    <!-- Código que carrega arquivos JavaScript -->
    <script src="./scripts/script.js"></script>
</body>
</html>
